<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
>
<div layout:fragment="content">
    <h1>edit</h1>
    <form th:action="@{/todos/{id}/update(id=${todo.id})}"  method="post" th:object="${todo}">
        <label for="title" class="form-label">Title</label>
        <input id="title" class="form-control" th:field="*{title}">
        <label for="content" class="form-label">Content</label>
        <input id="content" class="form-control" th:field="*{content}">
        <label for="completed" class="form-label">completed</label>
        <input type="checkbox" id="completed" class="form-check-input" th:field="*{completed}">
        <br>
        <input type="submit"  class="btn btn-primary">
    </form>
</div>
</html>
